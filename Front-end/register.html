    <meta charset="UTF-8" />

    <title>Registration Page</title>
  </head>
  <body style="background-color: rgb(240, 185, 206)">
    <div class="back"></div>

    <center><h1>Registration page</h1></center>
    <div class="container">
      <div id="flip-card">
        <div class="flip-front">
          <form name="details">
            <label for="name">Name:</label>
            <input
              type="text"
              id="First"
              placeholder="Enter Name"
              autocomplete="off"
              required
            /><br />
            <label for="email">Email Id:</label>
            <input
              type="text"
              id="entry"
              placeholder="Enter Email Id"
              autocomplete="off"
              required
            /><br />
            <label for="address">Address:</label>
            <input
              type="text"
              id="Last"
              placeholder="Enter Address"
              autocomplete="off"
              required
            /><br />
            <label for="contact">Contact Number:</label>
            <input
              type="text"
              id="contact"
              placeholder="Enter Contact Number"
              autocomplete="off"
              required
            /><br />
            <label for="pass">Choose Password:</label>
            <input
              type="text"
              id="choose"
              placeholder="Choose Password"
              autocomplete="off"
              required
            /><br />
            <label for="confirm">Confirm Password:</label>
            <input
              type="text"
              id="confirm"
              placeholder="Confirm Password"
              autocomplete="off"
              required
            /><br />
          </form>
        </div>

        <center>
          <img
            src="book-clip-art.png"
            alt="bookworm"
            width="40%"
            height="40%"
          />
        </center>
        <center><a class="reg" href="login.html">Register</a></center>
        <center>
          <p>
            Already have an account? <a class="log" href="login.html">Login</a>
          </p>
        </center>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
